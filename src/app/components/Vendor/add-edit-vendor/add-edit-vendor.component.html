<div class="container">
  <h2 class="mt-3">
    {{ editMode ? "Edit Vendor" : "Add New Vendor" }}
  </h2>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <section class="container information-processing-form rounded-2">
    <div class=" mt-4 row d-flex align-items-center">

      <div class="col">
        <form [formGroup]="addVendorForm" (ngSubmit)="submit()" class="pd-3">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="VendorName" class="text-black-50">Vendor Name <span class="text-danger">*</span></label>
                <input id="VendorName" formControlName="VendorName" type="text" name="VendorName"
                  class="form-control shadow-none border-danger" required autocomplete="name" autofocus
                  placeholder="Vendor Name">
                <div *ngIf="f['VendorName'].touched && f['VendorName'].invalid && f['VendorName'].errors "
                  class="text-danger">
                  <small class="text-danger" *ngIf=" f['VendorName'].errors['required']">Vendor Name is
                    required.</small>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-floating mb-3">
                <label for="email" class="text-black-50">Address <span class="text-danger">*</span></label>
                <input id="Address" formControlName="Address" type="Address" name="Address"
                  class="form-control shadow-none border-danger" placeholder="Address">
                <div *ngIf="f['Address'].touched && f['Address'].invalid && f['Address'].errors " class="text-danger">
                  <span *ngIf=" f['Address'].errors['required']">Address of vendor is
                    required.</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-sm-4">
              <div class="form-floating mb-2">
                <label for="VendorNumber" class="text-black-50">Vendor Number <span class="text-danger">*</span></label>
                <input id="VendorNumber" formControlName="VendorNumber" type="VendorNumber" name="VendorNumber"
                  class="form-control shadow-none border-danger" placeholder="Vendor Number">
                <div *ngIf="f['VendorNumber'].touched && f['VendorNumber'].invalid && f['VendorNumber'].errors "
                  class="text-danger">
                  <span *ngIf=" f['VendorNumber'].errors['required']">Vendor Mobile Number is
                    required.</span>
                </div>
              </div>
            </div>

            <div class="col-sm-8">
              <div class="form-floating mb-2">
                <label for="Email" class="text-black-50">Email</label>
                <input id="Email" formControlName="Email" type="email" name="Email"
                  class="form-control shadow-none border-danger" placeholder="Email">
              </div>
            </div>
          </div>
        </form>
        <button (click)="submit()" [disabled]="addVendorForm.invalid" class="mt-3 btn btn-outline-danger mb-2 mr-2"
          type="submit" name="submit">{{ editMode ? "Edit Vendor" : "Add New Vendor" }}</button>
        <button (click)="reset()" class="mt-3 btn btn-danger mb-2">Reset</button>
      </div>
    </div>
  </section>
</div>
