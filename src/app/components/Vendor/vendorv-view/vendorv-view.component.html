<div class="container">
  <div *ngIf="showStatus" class="mt-5">
    No Vendor Listed, Please Add One.<br>
    <a class="btn btn-outline-danger mr-3 mt-3" routerLink="/add-edit-vendor/">Add Vendor</a>
    <a class="btn btn-danger mt-3" routerLink="/home">Go Back</a>
  </div>
  <div *ngIf="!showStatus" class="container">
    <h2 class="mt-3 pb-3">Listed Vendor</h2>
    <table class="table table-bordered table-striped pb-3">
      <thead>
        <tr>
          <th>VendorName</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of vendors">
          <td (click)="editVendor(project.id)">{{ project.VendorName }}</td>
          <td (click)="editVendor(project.id)">{{ project.Address }}</td>
          <td (click)="editVendor(project.id)">{{project.VendorNumber}}</td>
          <td (click)="editVendor(project.id)">{{ project.Email }}</td>
          <td><button type="button" class="btn btn-sm btn-danger" (click)="removeVendor(project.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="">
      <a class="btn btn-outline-danger mr-2" routerLink="/add-edit-vendor">Add New Project</a>
      <a class="btn btn-danger" routerLink="/home">Go To Home</a>
    </div>
  </div>
</div>
