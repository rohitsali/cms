<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<section class="container information-processing-form rounded-2">
  <div class="row d-flex align-items-center">
    <div class="col-sm-6 d-block">
      <img src="https://raw.githubusercontent.com/TaoThienNhan/Image/main/auth/bg-login.png" alt="banner left form"
        width="100%" class="rounded-5">
    </div>
    <div class="col">
      <h3 class="mb-3">Sign In Here!</h3>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="pd-3">
        <div class="form-floating mb-3">
          <label for="name" class="text-black-50">User Name <span class="text-danger">*</span></label>
          <input id=" name" formControlName="name" type="name" name="name"
            class="form-control shadow-none border-danger" required autocomplete="name" autofocus
            placeholder="User Name">
          <div *ngIf="f['name'].touched && f['name'].invalid && f['name'].errors " class="text-danger">
            <small class="text-danger" *ngIf=" f['name'].errors['required']">User Name is
              required.</small>
          </div>
        </div>
        <div class="form-floating mb-3">
          <label for="email" class="text-black-50">Password <span class="text-danger">*</span></label>
          <input id="password" formControlName="password" type="password" name="password"
            class="form-control shadow-none border-danger" placeholder="Password">
          <div *ngIf="f['password'].touched && f['password'].invalid && f['password'].errors " class="text-danger">
            <small class="text-danger" *ngIf=" f['password'].errors['required']">User Name is
              required.</small>
          </div>
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-danger w-100 mb-2" type="submit" name="submit">Sign
          In</button>
        <div class="create-account">
          <span>You have no account? </span><a href="/register" class="text-decoration-none text-danger">Sign Up !</a>
        </div>
      </form>
    </div>
  </div>
</section>
