<div class="container">
  <h2 class="mt-3 mb-5">
    Add Project
  </h2>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <section class="container information-processing-form rounded-2">
    <div class=" row d-flex align-items-center">

      <div class="col">
        <form [formGroup]="addProjectForm" (ngSubmit)="submit()" class="pd-3">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="ProjectName" class="text-black-50">Project Name <span class="text-danger">*</span></label>
                <input id="ProjectName" formControlName="ProjectName" type="text" name="ProjectName"
                  class="form-control shadow-none border-danger" required autocomplete="name" autofocus
                  placeholder="Project Name">
                <div *ngIf="f['ProjectName'].touched && f['ProjectName'].invalid && f['ProjectName'].errors "
                  class="text-danger">
                  <small class="text-danger" *ngIf=" f['ProjectName'].errors['required']">Project Name is
                    required.</small>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-floating mb-3">
                <label for="email" class="text-black-50">Address <span class="text-danger">*</span></label>
                <input id="Address" formControlName="Address" type="Address" name="Address"
                  class="form-control shadow-none border-danger" placeholder="Address">
                <div *ngIf="f['Address'].touched && f['Address'].invalid && f['Address'].errors " class="text-danger">
                  <span *ngIf=" f['Address'].errors['required']">Address of site is
                    required.</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="form-floating mb-2">
                <label for="email" class="text-black-50">City <span class="text-danger">*</span></label>
                <input id="City" formControlName="City" type="City" name="City"
                  class="form-control shadow-none border-danger" placeholder="City">
                <div *ngIf="f['City'].touched && f['City'].invalid && f['City'].errors " class="text-danger">
                  <span *ngIf=" f['City'].errors['required']">City of site is
                    required.</span>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="startDate" class="text-black-50">Start Date</label>
                <input id="startDate" formControlName="startDate" type="date" name="startDate"
                  class="form-control shadow-none border-danger" placeholder="Start Date">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="EndDate" class="text-black-50">End Date</label>
                <input id="EndDate" formControlName="EndDate" type="date" name="EndDate"
                  class="form-control shadow-none border-danger" placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="ProjectCost" class="text-black-50">Project Cost</label>
                <input id="ProjectCost" formControlName="ProjectCost" type="ProjectCost" name="ProjectCost"
                  class="form-control shadow-none border-danger" placeholder="Project Cost">
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-floating mb-3">
                <label for="Details" class="text-black-50">Details</label>
                <input id="Details" formControlName="Details" type="Details" name="Details"
                  class="form-control shadow-none border-danger" placeholder="Details">
              </div>
            </div>
          </div>
          <button [disabled]="addProjectForm.invalid" class="mt-3 btn btn-outline-danger mb-2 mr-2" type="submit"
            name="submit">Add Project</button>
          <button [disabled]="addProjectForm.invalid" class="mt-3 btn btn-danger mb-2">Reset</button>
        </form>
      </div>
    </div>
  </section>
</div>
