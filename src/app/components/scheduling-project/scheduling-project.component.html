<div class="container">
  <h2 class="mt-3 mb-5">
    Add Task
  </h2>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <section class="container information-processing-form rounded-2">
    <div class=" row d-flex align-items-center">

      <div class="col">
        <form [formGroup]="scheduleProjectForm" (ngSubmit)="submit()" class="pd-3">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="TaskName" class="text-black-50">Task Name <span class="text-danger">*</span></label>
                <input id="TaskName" formControlName="TaskName" type="text" name="TaskName"
                  class="form-control shadow-none border-danger" required autocomplete="name" autofocus
                  placeholder="Task Name">
                <div *ngIf="f['TaskName'].touched && f['TaskName'].invalid && f['TaskName'].errors "
                  class="text-danger">
                  <small class="text-danger" *ngIf=" f['TaskName'].errors['required']">Task Name is
                    required.</small>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-floating mb-2">
                  <label for="ProjectId" class="text-black-50">Project Name</label>
                  <select
                      class="form-control form-select dx-theme-border-color-as-background-color dx-theme-text-color"
                      type="text" id="ProjectId" name="ProjectId" formControlName="ProjectId" > 

                      <option *ngFor="let project of projects" [value]="project.id" >
                          {{project.ProjectName}}</option>
                  </select>
                  <div *ngIf="f['ProjectId'].touched && f['ProjectId'].invalid && f['ProjectId'].errors "
                      class="text-danger">
                      <span *ngIf=" f['ProjectId'].errors['required']">project Name is
                          required.</span>
                  </div>
              </div>
          </div>
            
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="StartDate" class="text-black-50">Start Date</label>
                <input id="StartDate" formControlName="StartDate" type="date" name="StartDate"
                  class="form-control shadow-none border-danger" placeholder="Start Date">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="EndDate" class="text-black-50">End Date</label>
                <input id="EndDate" formControlName="EndDate" type="date" name="EndDate"
                  class="form-control shadow-none border-danger" placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
           <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="NotDate" class="text-black-50">Notification Date</label>
                <input id="NotDate" formControlName="NotDate" type="date" name="NotDate"
                  class="form-control shadow-none border-danger" placeholder="Notification Date">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="NotTime" class="text-black-50">Notification Time</label>
                <input id="NotTime" formControlName="NotTime" type="time" name="NotTime"
                  class="form-control shadow-none border-danger" placeholder="Notification Time">
              </div>
            </div>
          </div>
          
          <button [disabled]="scheduleProjectForm.invalid" class="mt-3 btn btn-outline-danger mb-2 mr-2" type="submit"
            name="submit">Add Task</button>
          <button [disabled]="scheduleProjectForm.invalid" class="mt-3 btn btn-danger mb-2">Reset</button>
        </form>
      </div>
    </div>
  </section>
</div>
