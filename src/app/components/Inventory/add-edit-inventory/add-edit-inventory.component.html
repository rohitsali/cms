<div class="container">
  <h2 class="mt-3">
    {{ editMode ? "Edit Material" : "Add New Material" }}
  </h2>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <section class="container information-processing-form rounded-2">
    <div class=" mt-4 row d-flex align-items-center">

      <div class="col">
        <form [formGroup]="addInventoryForm" (ngSubmit)="submit()" class="pd-3">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-floating mb-3">
                <label for="MaterialName" class="text-black-50">Material Name <span class="text-danger">*</span></label>
                <input id="MaterialName" formControlName="MaterialName" type="text" name="MaterialName"
                  class="form-control shadow-none border-danger" required autocomplete="name" autofocus
                  placeholder="Material Name">
                <div *ngIf="f['MaterialName'].touched && f['MaterialName'].invalid && f['MaterialName'].errors "
                  class="text-danger">
                  <small class="text-danger" *ngIf=" f['MaterialName'].errors['required']">Material Name is
                    required.</small>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-floating mb-3">
                <label for="Unit" class="text-black-50">Unit <span class="text-danger">*</span></label>
                <input id="Unit" formControlName="Unit" type="Unit" name="Unit"
                  class="form-control shadow-none border-danger" placeholder="Unit">
                <div *ngIf="f['Unit'].touched && f['Unit'].invalid && f['Unit'].errors " class="text-danger">
                  <small *ngIf=" f['Unit'].errors['required']">Unit of vendor is
                    required.</small>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

            <div class="col-sm-4">
              <div class="form-floating mb-2">
                <label for="cost" class="text-black-50">Cost <span class="text-danger">*</span></label>
                <input id="cost" formControlName="cost" type="cost" name="cost"
                  class="form-control shadow-none border-danger" placeholder="Cost">
                <div *ngIf="f['cost'].touched && f['cost'].invalid && f['cost'].errors " class="text-danger">
                  <small *ngIf=" f['cost'].errors['required']">cost is
                    required.</small>
                </div>
              </div>
            </div>

            <div class="col-sm-8">
              <div class="form-floating mb-2">
                <label for="quantity" class="text-black-50">Quantity</label>
                <input id="quantity" formControlName="quantity" type="quantity" name="quantity"
                  class="form-control shadow-none border-danger" placeholder="Quantity">
              </div>
            </div>
          </div>
        </form>
        <button [disabled]="addInventoryForm.invalid" class="mt-3 btn btn-outline-danger mb-2 mr-2" type="submit"
          name="submit" (click)="submit()">{{ editMode ? "Edit Invnetory" : "Add New Invnetory" }}</button>
        <button [disabled]="addInventoryForm.invalid" class="mt-3 btn btn-danger mb-2">Reset</button>
      </div>
    </div>
  </section>
</div>
